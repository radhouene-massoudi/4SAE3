<p>updateproduct works!</p>
<form #f="ngForm">
    <label>title</label>
    <input type="text" name="title" ngModel required #n="ngModel" [(ngModel)]="liste.title" >
    <div *ngIf="n.invalid && n.touched">
    name required
    </div>
    <label>price</label>
    <input type="text" name="price" ngModel minlength="3" #t="ngModel" required [(ngModel)]="liste.price">
    <div *ngIf="t.invalid">
       
    <div *ngIf="t.errors?.['required']">
        required
    </div>
    <div *ngIf="t.errors?.['minlength']">
        minlength
    </div>
    </div>
    <label>quantity</label>
    <input type="text" name="quantity" ngModel [(ngModel)]="liste.quantity">
    <label>like</label>
    <input type="text" name="like" ngModel>
    
    <input type="submit"  value="update product"  (click)="save(f.value)" [disabled]="f.invalid">
    </form>
